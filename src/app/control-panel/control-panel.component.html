<div class="format-actions">
  <button class="format-action" type="button" (click)="toggleBold()" [ngClass]="{'bold-active': isBold()}"><b>B</b></button>
  <button class="format-action" type="button" (click)="toggleItalic()" [ngClass]="{'italic-active': isItalic()}"><i>I</i></button>
  <button class="format-action" type="button" (click)="toggleUnderline()" [ngClass]="{'underline-active': isUnderline()}"><u>U</u></button>
</div>
